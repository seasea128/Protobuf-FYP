syntax = "proto3";
package controllerMessage;

import "timestamp.proto";
option go_package = "protobuf/controllerMessage";

message DataReceived {
  int32 distance_lt = 1;
  int32 distance_rt = 2;
  int32 distance_lb = 3;
  int32 distance_rb = 4;
  string controller_id = 5;
  int32 session_id = 6;
  google.protobuf.Timestamp packet_time = 7;
}

message Session {
  int32 id = 1;
  string controller_id = 2;
  bool start = 3;
}
